<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
        <title>Plann.er</title>


        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
        <script>dayjs.locale('pt-br')</script>
    </head>

    <body>

        <div id="app">
            <form onsubmit="salvarAtividade(event)">
                <div id="place" class="card-bg">
                    <img src="./src/place.svg" alt="">
                        
                        Florianópolis,SC 
                </div>

                <div class="fields">
                    <div class="field-wrapper">
                       <img src="./src/activity.svg" alt="">
                            
                        <input type="text" placeholder="Qual é a atividade?" name="atividade" required>
                    </div>

                    <div class="field-wrapper">
                            <img src="/src/date.svg" alt="">                     

                        <select name="dia">
                            <option value="2024-03-30">01 de Fevereiro</option>
                        </select>
                    </div>

                    <div class="field-wrapper">
                        <img src="/src/time.svg" alt="">

                        <select name="hora">
                            <option value="10:30">10:30</option>
                        </select>
                    </div>

                    <button>Salvar atividade</button>
                </div>
            </form>

            

            <main>
                <h1>Atividades</h1>
                <section> </section>
            </main>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
